<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mental Health Chatbot</title>
    <style>
        /* Simple CSS for a chat layout */
        body { font-family: sans-serif; margin: 0; padding: 0; background-color: #f4f4f9; }
        .chat-container { width: 80%; max-width: 700px; margin: 50px auto; background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); display: flex; flex-direction: column; min-height: 500px; }
        .messages { flex-grow: 1; padding: 20px; overflow-y: auto; border-bottom: 1px solid #eee; }
        .message { margin-bottom: 15px; padding: 8px 12px; border-radius: 18px; max-width: 70%; }
        .user-message { background-color: #007bff; color: white; margin-left: auto; text-align: right; }
        .bot-message { background-color: #e2e2e2; color: #333; margin-right: auto; text-align: left; }
        .input-area { display: flex; padding: 15px; border-top: 1px solid #ddd; }
        .input-area input { flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 20px 0 0 20px; outline: none; }
        .input-area button { padding: 10px 20px; border: none; background-color: #28a745; color: white; border-radius: 0 20px 20px 0; cursor: pointer; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="message bot-message">Hello! I'm here to listen. How can I help you today?</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        const chatApiUrl = "/api/chat";
        const messagesDiv = document.getElementById("messages");
        const userInput = document.getElementById("user-input");

        // Allows sending the message by pressing Enter
        userInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        function addMessage(text, sender) {
            const messageElement = document.createElement("div");
            messageElement.classList.add("message", sender === 'user' ? "user-message" : "bot-message");
            messageElement.textContent = text;
            messagesDiv.appendChild(messageElement);
            // Scroll to the latest message
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // 1. Display user message and clear input
            addMessage(message, 'user');
            userInput.value = '';

            try {
                // 2. Make the POST request using Fetch API
                const response = await fetch(chatApiUrl, {
                    method: 'POST',
                    headers: {
                        // Crucial header: tells Flask to expect JSON
                        'Content-Type': 'application/json' 
                    },
                    // Convert JS object to JSON string
                    body: JSON.stringify({ message: message }) 
                });

                // Check for HTTP errors (e.g., 500 Internal Server Error)
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API Error: ${response.status} - ${errorData.error || response.statusText}`);
                }

                // 3. Process the JSON response
                const data = await response.json();
                
                // 4. Display the bot's reply
                addMessage(data.reply, 'bot');

            } catch (error) {
                console.error("Fetch failed:", error);
                addMessage(`Error communicating with the server: ${error.message}`, 'bot');
            }
        }
    </script>
</body>
</html>
